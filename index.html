<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealBD API</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <main>
          <section id="meal-details-container"></section>

          <section class="search-box py-5">
            <div class="container text-end">
              <div class="row mx-auto">
                <div class="col-lg-9">
                  <input
                    type="text"
                    name=""
                    class="form-control p-3 shadow"
                    id="meal-name"
                    placeholder="Search Your Meal Here..."
                  />
                </div>
                <div class="col-lg-3">
                  <button
                    class="btn btn-success px-5 py-3 shadow"
                    id="search-btn"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </section>

          <section class="food-items">
            <div class="container">
              <div class="row" id="meals"></div>
            </div>
          </section>
        </main>

        <script src="script.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </body>
</html>
